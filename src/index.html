    <title>MyBookApp</title>

<body>
    <header class="container py-3 text-center">
        <h1>Book finder</h1>
    </header>

    <section class="container pt-5">

        <div class="container mb-4 text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto my-2">
                    <form action="">
                        <div class="p-2 bg-light rounded rounded-pill shadow-sm my-2">
                            <div class="input-group">
                                <input id="input-search" type="search" placeholder="Search books by category" aria-describedby="input-search" class="form-control border-0 bg-light">
                                <div class="input-group-append">
                                    <button id="search-btn" type="submit" class="btn btn-link text-warning"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container book-container my-3"></div>

    </section>
